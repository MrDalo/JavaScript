<head>

<body id="main">
  <div id='mainScreen'>

    <div id='clock' class="menu">
      <div id='hours' class="time"></div>
      
      <div class='doubleDot'>:</div>

      <div class='doubleDot'>:</div>

      <div id='seconds' class="time"></div>
  </div>


    <h1 id="nadpis">Snake Game!</h1>

    
    <canvas id='Canvas' ></canvas>
    <div id='score'>Score: <span id='scoreNumber'>0</span></div>
    <button type="button" id="restart" onclick="play_function()">Restart</button>
    <button type="button" class="menu" id="play" onclick="play_function()">Play</button>
    
    <script>
      window.setTimeout(function(){showTime();}, 0);
      window.setInterval(function(){showTime();}, 1000);
    </script>

  </div>
